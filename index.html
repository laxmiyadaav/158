<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Virtual Tour</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="comic.js"></script>
  <script src="cursorEvents.js"></script>
</head>

<body>
  <a-scene id="main-scene">


    <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>



    <!-- CAMERA -->
    <a-camera id="camera" wasd-controls="enabled:true;">
      <!-- App Title -->
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comic Store!">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get Your Favourite Comic"></a-entity>
      </a-entity>

       <!-- CURSOR -->
       <a-entity id="camera-cursor" cursor position="0 0 -1"
       geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat" >
     </a-entity>

      <!-- Places Container -->
      <a-entity id="comic-container" comic cursor-listener></a-entity>

      <!--Background-->
      <a-entity> </a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
